# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name plex.pridebytes.io;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# Serve HTTPS traffic
server {
    listen 443 ssl;
    server_name plex.pridebytes.io;

    # SSL certificates (replace with actual file paths)
    ssl_certificate /etc/letsencrypt/live/plex.pridebytes.io/fullchain.pem;  # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/plex.pridebytes.io/privkey.pem;  # managed by Certbot

    # SSL settings for better security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Proxy settings for Plex Media Server
    location / {
        proxy_pass http://172.18.0.2:32400;  # Plex container exposed on port 32400
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
